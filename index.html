<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MetaDangada</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/imad.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/imad.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/imad.jpg">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
        <p style="color: #fff; font-size: x-large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> MetaDangada
        </div>
        <div class="menu">
          <a
            href="https://github.com/imadangada"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/git.png" alt="Github" width="20" height="20" />
          </a>
          <a
            href="https://twitter.com/imaddangada"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://instgram.com/imaddangada"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/Instagram.png" alt="Opensea" width="20" height="20" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Dec 31, 2022 12:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>MetaDangada NFT Presale Coming Soon!!</h1>
               
        <p>A Virtual World NFT To Be Dropped Soon !</p>
        <a href="https://discord.gg/A9CnsVzzkZ" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the Catmmunity</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
